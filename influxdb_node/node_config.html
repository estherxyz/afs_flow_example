<script type="text/javascript">
    RED.nodes.registerType('influxdb_query', node_config = {        
        category: 'AFS',
        color: '#F1948A',
        
        // Property definitions (for export)
        defaults: {
            name: {value:""},

            url: {value: ""},
            _node_type: {value:"firehose"},  // node type

            // sso token
            sso_token: {value: ""},

            // service credential
            service_name: {value: "0"},  // service name
            service_key: {value: "0"},   // service key name
            service_credentials: {value: ""},    // service credential list
            feature_names: {value: []},  // (array) column list in database

            query: {value:""}
        },
        
        inputs:0,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"influxdb_query";
        },


        // when dialog is being built, call this function.
        oneditprepare: function() {
            var node = this;


            // --- filter sso node in this flow to get setting ---
            var filter_sso = {
                z: node["z"],   // current flow id
                type: "sso_setting"
            };
            
            var sso_node = null;    // first one of sso node in this flow
            var arr_sso_node = RED.nodes.filterNodes(filter_sso);   // get all of sso node in current flow
            if (arr_sso_node.length>0) {
                sso_node = arr_sso_node[0];
            }
            else {
                sso_node = null;
            }
            // --- --- ---


            // --- get credentials ---
            // ajax result
            var result_sso_token = null;    // result about sso token
            var result_afs_credentials = null;  // result abtou afs credentials
            var str_html_service_name = "";  // html about service name
            var str_html_service_key = "";  // html about service key
            

            // check key(sso_user, sso_password) in object
            if ( (sso_node!=null) && 
                (sso_node.hasOwnProperty("sso_user") && sso_node.hasOwnProperty("sso_password")) ) {                
                // set request headers
                req_headers = {
                    "Content-Type": "application/json; charset=utf-8",
                    "Accept": "application/json",
                    "sso_user": sso_node["sso_user"],
                    "sso_password": sso_node["sso_password"]
                }
                
                // get sso token
                result_sso_token = afs_get_credential(node, "/sso/token", req_headers, {}); 

                
                if (result_sso_token["status_code"]==200) {
                    RED.notify("Authorization Success.","success");

                    // set request headers
                    req_headers = {
                        "Content-Type": "application/json; charset=utf-8",
                        "Accept": "application/json",
                        "sso_token": result_sso_token["msg"]["accessToken"]
                    }

                    // get afs credentials
                    result_afs_credentials = afs_get_credential(node, "/afs/credentials", req_headers, {});


                    if (result_afs_credentials["status_code"]==200) {
                        // RED.notify("Get service list success.","success");
                        console.log(result_afs_credentials["msg"]); // credentials
                        node["service_credentials"] = result_afs_credentials["msg"];   // temp store feature_names

                        // set selector about service name
                        str_html_service_name = create_selector_service_name(node, result_afs_credentials["msg"], "influxdb", 8);    // create options html about service name
                        $("#node-input-service_name").html(str_html_service_name); // set options html
                        select_service_name(node);  // selected options

                        // bind selector(service_name) change event, then update service key in selector.
                        bind_service_name_change(node, result_afs_credentials["msg"]);

                    }
                    else {
                        RED.notify(result_afs_credentials["msg"]["message"],"error");
                    }
                }
                else {
                    RED.notify(result_sso_token["msg"]["message"],"error");
                } 
            }

            // --- --- ---
        },


        // when dialog is saved, call this function.
        oneditsave: function() {
            var node = this;

            
            // --- get setting value ---
            var service_list = node["service_credentials"];  // credential list
            var service_name = $("#node-input-service_name").val(); // service name
            var service_key = $("#node-input-service_key").val();   // service key
            var str_query = $("#node-input-query").val();   // query string
            var obj_credential = {};    // credential object
            // --- --- ---


            // --- get credential object ---
            if ( (service_name.localeCompare("0")!=0) && (service_key.localeCompare("0")!=0) ) {
                try {
                    service_list.forEach(function(item_service) {
                        // find credentials service name
                        if (service_name.localeCompare(item_service["name"])==0) {
                            // get key object array
                            item_service["service_keys"].forEach(function(item_key){
                                // key list
                                Object.keys(item_key).forEach(function(key_name){
                                    // find credentials service key
                                    if (service_key.localeCompare(key_name)==0) {
                                        obj_credential = item_key[service_key];
                                    }
                                });
                            });

                        }
                    });
                }
                catch(err) {
                    console.log("Parse service list error occur.");
                    console.log(err);
                    RED.notify("Get service name or service key error occur.", "error");
                }
            }
            else {
                console.log("Service name or service key is not exists.");
                RED.notify("Service name or service key is not selected.", "error");
            }

            node["service_credentials"] = {};    // clean value of service_credentials
            console.log(obj_credential);
            // --- --- ---


            // --- get column name ---
            $.ajax({
                method: "POST",
                async: false,
                headers: {
                    "Content-Type": "application/json; charset=utf-8",
                    "Accept": "application/json"
                },
                url: "/firehose/influxdb/get_column",
                data: JSON.stringify({
                    "credential": obj_credential,
                    "query": str_query
                }), // trans to json
                
                success: function(data, textStatus, xhr){
                    console.log("get column success");
                    // console.log(data);
                    // console.log(textStatus);
                    // console.log(xhr);
                                        
                    node["feature_names"] = data["message"]; // get column name list
                },

                error: function(xhr, textStatus, exception){
                    console.log("get column fail");
                    // console.log("get required param error: " + xhr.status);
                    // console.log(xhr.responseJSON);

                    RED.notify(xhr.responseJSON["message"], "error");
                    node["feature_names"] = [];  // clean column name list
                }
            });
            // --- --- ---

        },

    });


    // AFS config

</script>
